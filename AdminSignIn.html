<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signin</title>

    <link href="/SignIn.css" rel="stylesheet">

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username"  placeholder="Enter Username ">
      <label for="floatingInput">Username </label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Enter Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="userLogin()" >Sign in</button>
    <button class="w-100 btn btn-lg btn-primary"  type="button" onclick="resetAll()"><a href="./ResetPass.Html">Resits</a></button>
  </form>
</main>

<script src="./secriptLogIn.js"></script>
  </body>
</html>
